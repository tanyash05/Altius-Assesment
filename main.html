<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Portal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>User Registration</h1>
        <div class="card">
            <img id="profile-pic" src="default.jpg" alt="Profile Picture">
            <h2 id="display-name">User Name</h2>
            <p>This is your User Profile</p>
        </div>

        <div class="sign-up">
            <form id="sign-up-form" name="registrationForm" onsubmit="return handleFormSubmit(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Upload Profile Picture:</label>
                    <input type="file" id="profile-image" name="profileImage" accept="image/*" onchange="previewImage(event)">
                    <span class="upload-btn" onclick="document.getElementById('profile-image').click();">Upload Image</span>
                </div>
                <button type="submit">Register or Update Profile</button>
            </form>

            <form id="otp-form">
                <button type="submit">Send OTP for verification</button>
            </form>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
